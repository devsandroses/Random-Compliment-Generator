<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Compliment Generator</title>
</head>
<body>
    <h1>Need some encouragement?</h1>
    <button type="button" onclick="document.write(randomComp)">Click Here</button>
    <script>
        let randomAtts = [
            ' face ',
            ' ability ',
            ' character '
        ]
        let randomAdjs = [
            ' beatiful.',
            ' marvelous.',
            ' lovely.'
        ]
        let randomEncs = [
            ' You are beloved!',
            ' You can do this!',
            ' Keep going!'
        ]
        let randomAtt = randomAtts[Math.floor(Math.random()*3)];
        let randomAdj = randomAdjs[Math.floor(Math.random()*3)];
        let randomEnc = randomEncs[Math.floor(Math.random()*randomEncs.length)];
        let randomComp = ['Your', randomAtt, 'is', randomAdj, randomEnc].join(" ")

       

    </script>
    
</body>
</html>
